version: '3.5'

volumes:
  nbsearch_solr_data_vol:
    external: false
  nbsearch_minio_data_vol:
    external: false

services:
  nbsearch-solr:
    build:
      context: ./images/nbsearch-solr
    volumes:
      - nbsearch_solr_data_vol:/var/solr/
    restart: always
    networks:
      - backend

  nbsearch-solr-proxy:
    build:
      context: ./images/nbsearch-solr-proxy
    depends_on:
      - nbsearch-solr
    restart: always
    networks:
      - backend

  nbsearch-minio:
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: "nbsearchak"
      MINIO_SECRET_KEY: "nbsearchsk"
    volumes:
      - nbsearch_minio_data_vol:/data
    command: ['server', '/data', '--compat']
    restart: always
    networks:
      - backend

  nbsearch-provisioner:
    build:
      context: ./images/nbsearch-provisioner
    volumes:
      - '/home/user-notebooks:/user-notebooks'

  nbsearch-crawler:
    build:
      context: ./images/nbsearch-crawler
    volumes:
      - '/home/user-notebooks:/home/jovyan/notebooks:ro'
    environment:
      TZ: 'JST-9'
      NBSEARCHDB_SOLR_BASE_URL: "http://nbsearch-solr:8983"
      NBSEARCHDB_SOLR_BASIC_AUTH_USERNAME:
      NBSEARCHDB_SOLR_BASIC_AUTH_PASSWORD:
      NBSEARCHDB_S3_ENDPOINT_URL: "http://nbsearch-minio:9000"
      NBSEARCHDB_S3_ACCESS_KEY: "nbsearchak"
      NBSEARCHDB_S3_SECRET_KEY: "nbsearchsk"
      NBSEARCHDB_S3_REGION_NAME:
      NBSEARCHDB_S3_BUCKET_NAME:
      NBSEARCHDB_SOLR_NOTEBOOK: "jupyter-notebook"
      NBSEARCHDB_SOLR_CELL: "jupyter-cell"
      NBSEARCHDB_MY_SERVER_URL: "${NBSEARCHDB_MY_SERVER_URL:-http://localhost:8888/}"
      NBSEARCHDB_AUTO_UPDATE: "1"
    restart: always
    networks:
      - backend

  jupyterhub:
    # Override NBSEARCHDB_* environment variables
    environment:
      NBSEARCHDB_SOLR_BASE_URL: "http://nbsearch-solr:8983"
      NBSEARCHDB_SOLR_BASIC_AUTH_USERNAME:
      NBSEARCHDB_SOLR_BASIC_AUTH_PASSWORD:
      NBSEARCHDB_S3_ENDPOINT_URL: "http://nbsearch-minio:9000"
      NBSEARCHDB_S3_ACCESS_KEY: "nbsearchak"
      NBSEARCHDB_S3_SECRET_KEY: "nbsearchsk"
      NBSEARCHDB_S3_REGION_NAME:
      NBSEARCHDB_S3_BUCKET_NAME:
      NBSEARCHDB_SOLR_NOTEBOOK: "jupyter-notebook"
      NBSEARCHDB_SOLR_CELL: "jupyter-cell"
      NBSEARCHDB_MY_SERVER_URL: "${NBSEARCHDB_MY_SERVER_URL:-http://localhost:8888/}"
      NBSEARCHDB_AUTO_UPDATE: ""
    volumes:
      - './config/nbsearch/jupyterhub_config.py:/jupyterhub_config.d/solr.py:ro'
